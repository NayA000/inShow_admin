############################################################
#
# REDIS \u914D\u7F6E
#
############################################################
# Redis \u6570\u636E\u5217\u7D22\u5F15\uFF08\u9ED8\u8BA4\u4E3A\u96F6\uFF09
spring.redis.database=1
# Redis \u670D\u52A1\u5668\u5730\u5740
spring.redis.host=192.168.1.7
# Redis\u670D\u52A1\u5668\u8FDE\u63A5\u7AEF\u53E3
spring.redis.port=6379
# Redis \u670D\u52A1\u5668\u8FDE\u63A5\u5BC6\u7801
#spring.redis.password=Eriyuer
# \u8FDE\u63A5\u6C60\u6700\u5927\u8FDE\u63A5\u6570\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
spring.redis.jedis.pool.max-active=1000
# \u8FDE\u63A5\u6C60\u6700\u5927\u963B\u585E\u7B49\u5F85\u65F6\u95F4
spring.redis.jedis.pool.max-wait=-1
# \u8FDE\u63A5\u6C60\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5
spring.redis.jedis.pool.max-idle=10
# \u8FDE\u63A5\u6C60\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5
spring.redis.jedis.pool.min-idle=2
# \u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4\uFF08\u6BEB\u79D2\uFF09
spring.redis.timeout=0
############################################################
#
# \u6570\u636E\u5E93\u4EE5\u53CA\u6570\u636E\u5E93\u8FDE\u63A5\u6C60\u7684\u914D\u7F6E
#
############################################################
spring.datasource.url=jdbc:mysql://192.168.1.7:3306/in_show_video?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.druid.initial-size=1
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-active=20
spring.datasource.druid.test-on-borrow=true
spring.datasource.druid.stat-view-servlet.allow=true


############################################################
#
# mybatis \u914D\u7F6E
# 
############################################################
# mybatis \u914D\u7F6E
mybatis.type-aliases-package=com.inShowAdmin.pojo
mybatis.mapper-locations=classpath:mapper/*.xml
# \u901A\u7528mapper\u914D\u7F6E
#mapper.mappers=com.inShowAdmin.utils.MyMapper
mapper.mappers=tk.mybatis.mapper.common.Mapper
mapper.not-empty=false
mapper.identity=MYSQL
# \u5206\u9875\u63D2\u4EF6\u914D\u7F6E
pagehelper.helperDialect=mysql
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

##\u9ED8\u8BA4\u524D\u7F00
spring.mvc.view.prefix=/
## \u54CD\u5E94\u9875\u9762\u9ED8\u8BA4\u540E\u7F00
spring.mvc.view.suffix=.html

# \u9ED8\u8BA4\u503C\u4E3A /**
spring.mvc.static-path-pattern=/**



